<div class="guitar-list">
    <ul ng-repeat="guitar in classicalCtrl.guitars">
        <li>
            <div>{{guitar.Vendor}}</div>
            <div>{{guitar.Model}}</div>
            <div>{{guitar.Mensura}}</div>
            <div>{{guitar.StockPrice}}</div>
            <div>{{guitar.StringType}}</div>
            <br />
        </li>
    </ul>
</div>
