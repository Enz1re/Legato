<div class="guitar-list-container">
    <div ng-if="bassCtrl.error" class="error">
        Error processing your request. Please try again later.
    </div>
    <div class="guitar-grid">
        <div class="pagination-container">
            <ul uib-pagination
                total-items="bassCtrl.paging.total"
                ng-change="bassCtrl.onPageChanged()"
                next-text=">>"
                previous-text="<<"
                items-per-page="bassCtrl.paging.itemsToShow"
                max-size="10"
                ng-model="bassCtrl.paging.currentPage"
                boundary-links="true"
                rotate="true" />
        </div>
        <ul>
            <li class="guitar-li" ng-repeat="guitar in bassCtrl.guitars | byPrice:bassCtrl.price | byVendors:bassCtrl.vendors | sortBy:bassCtrl.sortBy:bassCtrl.sortDirection">
                <div class="guitar-container">
                    <div class="guitarimg-container"><img class="guitarimg" ng-src="{{guitar.imgPath}}"></div>
                    <div>{{guitar.vendor}} {{guitar.model}}</div>
                    <div>Mensura: {{guitar.mensura}} mm</div>
                    <div>Price: {{guitar.price}} UAH</div>
                    <div>Strings: {{guitar.stringNumber}}</div>
                    <div>Soundbox: {{guitar.soundBox}}</div>
                </div>
            </li>
        </ul>
        <div class="pagination-container">
            <ul uib-pagination
                legato-smooth-scroll
                total-items="bassCtrl.paging.total"
                ng-change="bassCtrl.onPageChanged()"
                next-text=">>"
                previous-text="<<"
                items-per-page="bassCtrl.paging.itemsToShow"
                max-size="10"
                ng-model="bassCtrl.paging.currentPage"
                boundary-links="true"
                rotate="true" />
        </div>
    </div>
</div>
