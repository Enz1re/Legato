<div class="guitar-grid">
    <div class="pagination-container">
        <ul uib-pagination
            ng-if="!bassCtrl.error"
            total-items="bassCtrl.pagingService.total"
            ng-click="bassCtrl.onPageChanged('bass')"
            next-text=">>"
            previous-text="<<"
            items-per-page="bassCtrl.pagingService.itemsToShow"
            max-size="10"
            ng-model="bassCtrl.pagingService.currentPage"
            boundary-links="true"
            rotate="true" />
    </div>
    <legato-request-loader ng-if="bassCtrl.service.hasPendingRequests()" size="large"></legato-request-loader>
    <ul ng-if="!bassCtrl.error">
        <li class="guitar-li" ng-repeat="guitar in bassCtrl.guitars">
            <div class="guitar-container" ng-click="bassCtrl.onGuitarClick('bass', $index)" context-menu="bassCtrl.contextMenu.menuOptions"
                                                                                            context-menu-if="bassCtrl.globals.currentUser"
                                                                                            context-menu-data="{ type: 'bass' }"
                                                                                            model="guitar">
                <div class="guitarimg-container"><img class="guitarimg" ng-src="{{guitar.imgPath}}"></div>
                <div>{{guitar.vendor}} {{guitar.model}}</div>
                <div>Mensura: {{guitar.mensura}} mm</div>
                <div>Price: {{guitar.price}} UAH</div>
                <div>Strings: {{guitar.stringNumber}}</div>
                <div>Soundbox: {{guitar.soundbox}}</div>
            </div>
        </li>
    </ul>
    <div ng-if="bassCtrl.error" class="error">
        Error processing your request. Please try again later.
    </div>
    <div ng-if="bassCtrl.noResults">
        No results found.
    </div>
    <div class="pagination-container">
        <ul uib-pagination
            ng-if="!bassCtrl.error"
            legato-smooth-scroll
            total-items="bassCtrl.pagingService.total"
            ng-click="bassCtrl.onPageChanged('bass')"
            next-text=">>"
            previous-text="<<"
            items-per-page="bassCtrl.pagingService.itemsToShow"
            max-size="10"
            ng-model="bassCtrl.pagingService.currentPage"
            boundary-links="true"
            rotate="true" />
    </div>
</div>
