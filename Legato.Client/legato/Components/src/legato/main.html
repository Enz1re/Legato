<div class="top-panel-container">
    <div class="navbar-header top-panel">
        <div class="site-name">
            <div class="site-name-caption">Legato</div>
            <div class="site-name-signature">Easy-going guitar catalog</div>
        </div>
        <div class="site-icon-container">
            <img class="site-icon" src="Content/icons/guitar-ico.png" />
        </div>
    </div>
</div>
<div class="main-container">
    <div class="left-panel">
        <div>
            <div class="find-by-cost-title">Find by cost</div>
            <form name="price" ng-model="mainCtrl.price" legato-validate-price legato-load-on-change>
                <div>From:</div>
                <input type="number" ng-maxlength="8" ng-model="mainCtrl.price.from" />
                <div>To:</div>
                <input type="number" ng-maxlength="8" ng-model="mainCtrl.price.to" />
                <div ng-if="price.$error.greater">
                    <small class="error">"To" value has to be greater than "from"</small>
                </div>
            </form>
            <p></p>
            <div class="vendors-title">Vendors:</div>
            <legato-request-loader ng-if="mainCtrl.service.hasPendingRequests()" size="small"></legato-request-loader>
            <div ng-if="mainCtrl.error" class="error">
                <small>
                    Error processing your request. Please try again later.
                </small>
            </div>
            <div class="vendors-container" ng-repeat="vendor in mainCtrl.vendors" legato-load-on-change>
                <div><input type="checkbox" ng-model="vendor.isSelected"> {{vendor.name}}</div>
            </div>
            <p></p>
            <div>Sort – <input type="checkbox" ng-model="mainCtrl.sorting.required"/></div>
            <p></p>
            <div ng-if="mainCtrl.sorting.required" legato-load-on-change>
                <div>By:</div>
                <p></p>
                <div>
                    <select ng-model="mainCtrl.sorting.name">
                        <option title="Vendor">Vendor</option>
                        <option title="Price">Price</option>
                    </select>
                    <div ng-show="mainCtrl.sorting.name === 'Price'">
                        <select ng-model="mainCtrl.sorting.direction">
                            <option title="Ascending">Ascending</option>
                            <option title="Descending">Descending</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="main-panel" ng-animate-children>
        <uib-tabset active="mainCtrl.activeTab" type="pills" justified="true">
            <uib-tab select="mainCtrl.refreshVendorList($event, 'classical')" index="'classical'" heading="Classical acoustic"></uib-tab>
            <uib-tab select="mainCtrl.refreshVendorList($event, 'western')" index="'western'" heading="Western acoustic"></uib-tab>
            <uib-tab select="mainCtrl.refreshVendorList($event, 'electric')" index="'electric'" heading="Electric"></uib-tab>
            <uib-tab select="mainCtrl.refreshVendorList($event, 'bass')" index="'bass'" heading="Bass"></uib-tab>
        </uib-tabset>
        <ui-view></ui-view>
    </div>
</div>
