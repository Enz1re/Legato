<div>
    <div class="modal-header">
        <button class="close" ng-click="loginModalCtrl.onCancelPressed()">x</button>
        <div>Login</div>
    </div>
    <div class="modal-body loginmodal-container">
        <form>
            <p>
                <input type="text" ng-model="loginModalCtrl.username" placeholder="Username">
            </p>
            <p>
                <input type="password" ng-model="loginModalCtrl.password" placeholder="Password">
            </p>
            <p class="error-message" ng-if="loginModalCtrl.messaging.error">
                <span>{{loginModalCtrl.messaging.message}}</span>
            </p>
            <p>
                <button class="btn btn-primary modal-button" ng-click="loginModalCtrl.onSignInButtonPressed()" ng-disabled="!loginModalCtrl.username || !loginModalCtrl.password">Sign in</button>
            </p>
            <p class="modal-loading">
                <img class="icon" ng-if="loginModalCtrl.authService.hasPendingRequests()" src="../../../../Content/icons/loading.gif">
            </p>
        </form>
    </div>
</div>
