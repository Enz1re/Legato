<div>
    <div class="modal-header">{{addeditModalCtrl.mode}} guitar</div>
    <div class="modal-body legato-modal-body">
        <div ng-show="addeditModalCtrl.mode === 'Add'">
            <select ng-model="addeditModalCtrl.type">
                <option ng-repeat="option in addeditModalCtrl.options" value="{{option}}">{{option}}</option>
            </select>
        </div>
        <div>
            <form name="guitarForm">
                <p><input ng-model="addeditModalCtrl.guitar.vendor"      placeholder="Vendor" required /></p>
                <p><input ng-model="addeditModalCtrl.guitar.model"       placeholder="Model" required /></p>
                <p><input ng-model="addeditModalCtrl.guitar.mensura"     placeholder="mensura" type="number" /></p>
                <p><input ng-model="addeditModalCtrl.guitar.price"       placeholder="Price" required type="number" /></p>

                <p ng-show="addeditModalCtrl.type === 'Classical'">
                    <select ng-model="addeditModalCtrl.guitar.stringType"  placeholder="String type">
                        <option ng-repeat="stringType in addeditModalCtrl.guitar.stringTypes()" value="stringType" required>{{stringType}}</option>
                    </select>
                </p>
                <p ng-show="addeditModalCtrl.type !== 'Classical'">
                    <select ng-model="addeditModalCtrl.guitar.stringNumber">
                        <option ng-repeat="stringNumber in addeditModalCtrl.guitar.stringNumbers()" value="stringType" required>{{stringNumber}}</option>
                    </select>
                </p>
                <p ng-show="addeditModalCtrl.type === 'Electric' || addeditModalCtrl.type === 'Bass'">
                    <select ng-model="addeditModalCtrl.guitar.soundBox">
                        <option ng-repeat="soundBox in addeditModalCtrl.guitar.soundBoxes()" value="stringType" required>{{soundBox}}</option>
                    </select>
                </p>
                <p ng-show="addeditModalCtrl.type === 'Electric'">
                    <input id="tremolo" ng-model="addeditModalCtrl.guitar.hasTremoloBar" type="checkbox" required /><label for="tremolo"> Tremolo bar</label>
                </p>
                <div>
                    <p>Choose a picture (can be empty)</p>
                    <input type="file" ngf-select="addeditModalCtrl.uploadFile($file)" ng-model="addeditModalCtrl.fileUpload.picFile" name="file" accept="image/*" ngf-max-size="2MB">
                    <img ngf-thumbnail="addeditModalCtrl.fileUpload.picFile" class="thumb">
                </div>
            </form>
        </div>
        <div class="button-container">
            <button ng-click="addeditModalCtrl.onOkButtonClicked()" ng-disabled="!guitarForm.$valid" class="btn btn-primary">Ok</button>
            <button ng-click="addeditModalCtrl.onCancelButtonClicked()" class="btn btn-primary">Cancel</button>
        </div>
    </div>
</div>
