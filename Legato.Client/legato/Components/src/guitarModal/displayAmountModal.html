<div>
    <div class="modal-header">Display amount</div>
    <div class="modal-body legato-modal-body">
        <div>
            <div>Please enter display amount (min 10, max 1000)</div>
            <div><input ng-model="displayAmountModalCtrl.amount" type="number" min="10" max="1000" placeholder="Display amount" /></div>
        </div>
        <p>
            <button ng-click="displayAmountModalCtrl.onOkButtonClicked()" class="btn btn-primary">Ok</button>
            <button ng-click="displayAmountModalCtrl.onCancelButtonClicked()" class="btn btn-primary">Cancel</button>
        </p>
    </div>
</div>
