<div class="guitar-grid">
    <div class="pagination-container">
        <ul uib-pagination
            ng-if="!westernCtrl.error"
            total-items="westernCtrl.pagingService.total"
            ng-click="westernCtrl.onPageChanged('western')"
            next-text=">>"
            previous-text="<<"
            items-per-page="westernCtrl.pagingService.itemsToShow"
            max-size="10"
            ng-model="westernCtrl.pagingService.currentPage"
            boundary-links="true"
            rotate="true" />
    </div>
    <legato-request-loader ng-if="westernCtrl.service.hasPendingRequests()" size="large"></legato-request-loader>
    <ul ng-if="!westernCtrl.error">
        <li class="guitar-li" ng-repeat="guitar in westernCtrl.guitars">
            <div class="guitar-container" ng-click="westernCtrl.onGuitarClick('western', $index)" context-menu="westernCtrl.contextMenu.menuOptions"
                                                                                                  context-menu-if="westernCtrl.globals.currentUser"
                                                                                                  context-menu-data="{ type: 'western' }"
                                                                                                  model="guitar">
                <div class="guitarimg-container"><img class="guitarimg" ng-src="{{guitar.imgPath}}"></div>
                <div>{{guitar.vendor}} {{guitar.model}}</div>
                <div>Mensura: {{guitar.mensura}} mm</div>
                <div>Price: {{guitar.price}} UAH</div>
                <div>Strings: {{guitar.stringNumber}}</div>
                <div>String caliber: {{guitar.stringCaliber}}</div>
            </div>
        </li>
    </ul>
    <div ng-if="westernCtrl.error" class="error">
        Error processing your request. Please try again later.
    </div>
    <div ng-if="westernCtrl.noResults">
        No results found.
    </div>
    <div class="pagination-container">
        <ul uib-pagination
            ng-if="!westernCtrl.error"
            legato-smooth-scroll
            total-items="westernCtrl.pagingService.total"
            ng-click="westernCtrl.onPageChanged('western')"
            next-text=">>"
            previous-text="<<"
            items-per-page="westernCtrl.pagingService.itemsToShow"
            max-size="10"
            ng-model="westernCtrl.pagingService.currentPage"
            boundary-links="true"
            rotate="true" />
    </div>
</div>
